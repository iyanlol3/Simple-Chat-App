<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center p-4">
    <div id="auth-container" class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-2xl p-8 space-y-8">
            <div id="login-form" class="space-y-6">
                <h2 class="text-3xl font-bold text-center text-gray-800">Welcome Back</h2>
                <div class="space-y-4">
                    <input type="text" id="login-username" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition duration-300" placeholder="Username">
                    <input type="password" id="login-password" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition duration-300" placeholder="Password">
                </div>
                <button onclick="login()" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition duration-300">Login</button>
                <p class="text-center text-gray-600">New here? <a href="#" onclick="toggleAuth()" class="text-purple-600 font-semibold hover:underline">Create an account</a></p>
            </div>

            <div id="register-form" class="hidden space-y-6">
                <h2 class="text-3xl font-bold text-center text-gray-800">Join Us</h2>
                <div class="space-y-4">
                    <input type="text" id="register-username" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition duration-300" placeholder="Choose a username">
                    <input type="password" id="register-password" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition duration-300" placeholder="Create a password">
                </div>
                <button onclick="register()" class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition duration-300">Create Account</button>
                <p class="text-center text-gray-600">Already a member? <a href="#" onclick="toggleAuth()" class="text-purple-600 font-semibold hover:underline">Login</a></p>
            </div>
        </div>
    </div>

    <div id="chat-container" class="hidden w-full max-w-4xl h-screen sm:h-[600px]">
        <div class="bg-white rounded-xl shadow-2xl h-full flex flex-col">
            <div class="p-6 border-b flex justify-between items-center bg-gradient-to-r from-purple-500 to-pink-500 rounded-t-xl">
                <h1 class="text-2xl font-bold text-white">Chat Room</h1>
                <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300">Logout</button>
            </div>
            <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <div class="p-6 border-t">
                <div class="flex space-x-4">
                    <input type="text" id="message-input" class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition duration-300" placeholder="Type your message...">
                    <button onclick="sendMessage()" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-lg font-semibold hover:opacity-90 transition duration-300">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
